<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saver</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <h1 class="title text-center p-2">Money Saverüí∞</h1>
    </header>
    <!-- header end -->
    <main>
        <section class="container-lg">
            <div class="row">
                <div class="col-lg-6">
                    <div class="image-container">
                        <img src="images/money-image1.jpg" alt="" class="money-image">
                    </div>
                </div>
                <!-- input part -->
                <div class="col-lg-6">
                    <div class="input-container">
                        <!-- calculate part -->
                        <h5 class="pt-3 text-center">Income</h5>
                        <label for="income-amount">Income:</label>
                        <input type="text" id="income-amount">
                        <h5 class="pt-2 text-center">Expenses</h5>
                        <label for="food-expense-amount">Food: </label>
                        <input type="tel" id="food-expense-amount"><br>
                        <label for="rent-expense-amount">Rent:</label>
                        <input type="text" id="rent-expense-amount"><br>
                        <label for="cloth-expense-amount">Clothes:</label>
                        <input type="text" id="cloth-expense-amount"><br>
                        <button id="calculate-button" class="calculate-button">Calculate</button>
                        <h5 class="text-center pt-1">Total Expenses: <span id="total-expense-amount">00</span></h5>
                        <h5 class="text-center">Balance: <span id="balance-total-amount">00</span></h5>

                        <!-- saving part -->
                        <label for="save-amount">Save:</label>
                        <input type="text" id="save-amount" class="save-amount block"><span class="mx-2">%</span>
                        <button id="button-save" class=" money-button-save">Save</button>
                        <h5 class="text-center pt-2">Saving amount: <span id="saving-amount-total">00</span></h5>
                        <h5 class=" text-center ">Remaining Balance: <span id="remaining-balance-total">00</span>
                        </h5>

                        <!-- notify section -->
                        <div class="notify-section">
                            <p id="notify-fail" class="notify">‚ùå Plese provide a valid number or give 0 in the blank
                                input
                                field.</p>
                            <p id="notify-fail-expense" class="notify">‚ùå Your expenses exceed your income.
                            </p>
                            <p id="notify-fail-save" class="notify">‚ùå Your account doesn't have sufficient money for
                                saving.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="js/money-saver.js"></script>
</body>

</html>
